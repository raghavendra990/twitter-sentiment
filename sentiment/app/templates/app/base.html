<!DOCTYPE html>
{% load staticfiles %} 

<html>
<head>
  <title>{% block title %}base{% endblock %}</title>
   <script type="text/javascript" src="{% static "js/jquery.js" %}" ></script>  


 
    <!-- Bootstrap Core JavaScript -->
<script src="{% static "js/bootstrap.min.js" %}"></script>

  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css"%}">
<!--   <link rel="stylesheet" type="text/css" href="{% static "css/styledsf.css" %}">
 -->
 


</head>

<body style="width: px;">
<div  id="wrapper">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="{% static "img/logo.jpg" %}" style="height:25px"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#"> {% block link %}Link{% endblock %} <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Twitter Sentiment</a></li>
       
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        
        <li><a id="scatter_link" onclick="document.getElementById('scatter').submit();">Scatter</a></li>
        <li><a id="donat_link" onclick="document.getElementById('donat').submit();">Donat</a></li>
        <li><a id="table_link" onclick="document.getElementById('table').submit();">Table</a></li>


        

          <li>
            <form class="navbar-form navbar-left" role="search" method="POST" >
              {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Want to Know Trend.." name="search_box">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav> 
</div>
  
  <form id="scatter" method="post" action="" style="dislay:none">
    {% csrf_token %}
  <input type="hidden" name="name" value="scatter" /> 
  <input type="hidden" name="search_time" value="{{search_time }}" /> 
  <input type="hidden" name="track" value={{track}} /> 
  
</form>

  <form id="donat" method="post" action="" style="dislay:none">
    {% csrf_token %}
  <input type="hidden" name="name" value="donat" /> 
  <input type="hidden" name="search_time" value="{{search_time }}" /> 
  <input type="hidden" name="track" value= {{track}} /> 
  
</form>

</form>

  <form id="table" method="post" action="" style="dislay:none">
    {% csrf_token %}
  <input type="hidden" name="name" value="table" /> 
  <input type="hidden" name="search_time" value="{{search_time }}" /> 
  <input type="hidden" name="track" value= {{track}} /> 
  
</form>

<!--   <form id="myform" method="post" action="base.html" style="dislay:none">
  <input type="hidden" name="name" value="value" /> 
  
</form>

  <form id="myform" method="post" action="base.html" style="dislay:none">
  <input type="hidden" name="name" value="value" /> 
  
</form> -->
{% block body %}


{% endblock %}

</body>
</html>
